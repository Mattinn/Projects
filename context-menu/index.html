<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Context Menu</h1>
        <div id="contextArea">
            <p>Right click here to change the background color.<p/>
        </div>
        <div id="contextMenu">
            <div id="colorPicker">
                <button data-color="cornflowerblue">Blue</button>
                <button data-color="lightcyan">Cyan</button>
                <button data-color="lightgray">Gray</button>
                <button data-color="lightgreen">Green</button>
                <button data-color="lightyellow">Yellow</button>
            </div>
        </div>
    </div>
</body>
</html>
